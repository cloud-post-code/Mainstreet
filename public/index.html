<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main St. – Shop Profiles</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <a href="#" class="logo-link" id="logo-link" aria-label="Main St. Home">
        <span class="header-title">MAIN ST.</span>
      </a>
    </div>
    <div class="header-actions">
      <a href="about.html" class="header-btn about-link">
        <span class="material-icons">info</span>
        <span class="header-btn-label">About Us</span>
      </a>
      <a href="#" class="header-btn favorites-link" id="favorites-link">
        <span class="material-icons">favorite</span>
        <span class="header-btn-label">Favorites</span>
      </a>
      <div class="auth-wrap">
        <button type="button" class="header-btn auth-trigger" id="auth-trigger" aria-haspopup="true" aria-expanded="false" aria-label="Sign in">
          <span class="material-icons">person</span>
          <span class="header-btn-label" id="auth-trigger-label">Sign In</span>
        </button>
        <div class="auth-panel" id="auth-panel" role="dialog" aria-label="Sign in or create account" aria-hidden="true">
          <div class="auth-signed-out" id="auth-signed-out">
            <div class="auth-tabs">
              <button type="button" class="auth-tab active" data-tab="login">Sign in</button>
              <button type="button" class="auth-tab" data-tab="register">Create account</button>
            </div>
            <form class="auth-form auth-login-form" id="auth-login-form">
              <label for="auth-login-input">Email or username</label>
              <input type="text" id="auth-login-input" name="email_or_username" autocomplete="username" required>
              <label for="auth-login-password">Password</label>
              <input type="password" id="auth-login-password" name="password" autocomplete="current-password" required>
              <button type="submit" class="auth-submit">Sign in</button>
            </form>
            <form class="auth-form auth-register-form" id="auth-register-form" hidden>
              <label for="auth-register-email">Email</label>
              <input type="email" id="auth-register-email" name="email" autocomplete="email" required>
              <label for="auth-register-username">Username</label>
              <input type="text" id="auth-register-username" name="username" autocomplete="username" required>
              <label for="auth-register-password">Password</label>
              <input type="password" id="auth-register-password" name="password" autocomplete="new-password" required>
              <label class="auth-checkbox-label">
                <input type="checkbox" id="auth-subscribe-emails" name="subscribe_emails" value="1">
                Subscribe to great emails
              </label>
              <button type="submit" class="auth-submit">Create account</button>
            </form>
            <p class="auth-error" id="auth-error" role="alert" hidden></p>
          </div>
          <div class="auth-signed-in" id="auth-signed-in" hidden>
            <p class="auth-user-line"><strong>Username:</strong> <span id="auth-display-username"></span></p>
            <p class="auth-user-line"><strong>Email:</strong> <span id="auth-display-email"></span></p>
            <div class="auth-admin-actions" id="auth-admin-actions" hidden>
              <button type="button" class="auth-seed-btn" id="auth-seed-btn">Sync shop data</button>
              <span class="auth-seed-status" id="auth-seed-status"></span>
            </div>
            <button type="button" class="auth-signout" id="auth-signout">Sign out</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Map journey: scroll-driven crayon + kid along path -->
  <section class="map-hero" id="map-hero" aria-hidden="true">
    <div class="map-hero-bg" role="img" aria-label="Hand-drawn map of Main Street"></div>
    <svg class="map-hero-path-svg" viewBox="0 0 400 300" preserveAspectRatio="none" aria-hidden="true">
      <path id="motion-path" d="M 60 260 Q 120 200, 180 160 T 300 80 T 360 40" fill="none" stroke="transparent" stroke-width="2"/>
      <path id="drawn-path" class="drawn-path-stroke" d="M 60 260 Q 120 200, 180 160 T 300 80 T 360 40" fill="none" stroke="#2d7a2d" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <div class="map-hero-characters">
      <div class="map-crayon" id="map-crayon" aria-hidden="true">
        <svg viewBox="0 0 40 120" class="crayon-svg"><path fill="#2d7a2d" d="M8 8 L32 8 L32 100 L20 118 L8 100 Z"/><path fill="#1a4d1a" d="M8 8 L20 20 L20 100 L8 88 Z"/><ellipse cx="20" cy="104" rx="10" ry="6" fill="#2d7a2d"/></svg>
      </div>
      <div class="map-kid" id="map-kid" aria-hidden="true">
        <svg viewBox="0 0 48 64" class="kid-svg"><ellipse cx="24" cy="14" rx="10" ry="12" fill="#f5d0a9"/><path fill="#4a7ec9" d="M14 28 L34 28 L32 56 L16 56 Z"/><path fill="#fff" d="M18 28 L20 32 L28 32 L30 28 Z"/><path fill="#2d2d2d" d="M18 56 L22 64 L26 64 L30 56 Z"/><path fill="#c41e3a" d="M22 32 L26 32 L28 44 L20 44 Z"/><circle cx="20" cy="38" r="2" fill="#333"/><circle cx="28" cy="38" r="2" fill="#333"/></svg>
      </div>
    </div>
  </section>

  <main class="main-content">
    <section class="controls">
      <div class="search-wrap">
        <span class="search-icon material-icons" aria-hidden="true">search</span>
        <label for="search-input" class="visually-hidden">Search by name</label>
        <input type="search" id="search-input" class="search-input" placeholder="Search by name" autocomplete="off">
      </div>
      <div class="filters street-sign-filters" role="group" aria-label="Shop category filters">
        <button type="button" class="filter-btn street-sign active" data-filter="all"><span class="street-sign-text">Main Street</span></button>
        <button type="button" class="filter-btn street-sign" data-filter="Clothing Boutique"><span class="street-sign-text">Apparel Avenue</span></button>
        <button type="button" class="filter-btn street-sign" data-filter="Gifts"><span class="street-sign-text">Present Parkway</span></button>
        <button type="button" class="filter-btn street-sign" data-filter="Vintage / Thrift"><span class="street-sign-text">Secondhand Street</span></button>
        <button type="button" class="filter-btn street-sign" data-filter="Stationary"><span class="street-sign-text">Letter Lane</span></button>
        <button type="button" class="filter-btn street-sign" data-filter="Home Good"><span class="street-sign-text">Decor Detour</span></button>
      </div>
    </section>

    <div class="shop-grid" id="shop-grid"></div>
    <div class="scroll-sentinel" id="scroll-sentinel" aria-hidden="true"></div>
    <p class="loading-indicator" id="loading-indicator" hidden>Loading more shops…</p>
    <p class="no-results" id="no-results" hidden>No shops match your search or filters.</p>
  </main>

  <!-- Share modal (per-card: Copy link = shop link, optional Share via) -->
  <div class="share-modal-overlay" id="share-modal-overlay" aria-hidden="true">
    <div class="share-modal" role="dialog" aria-label="Share options">
      <button type="button" class="share-modal-close" id="share-modal-close" aria-label="Close">
        <span class="material-icons">close</span>
      </button>
      <h3 class="share-modal-title">Share this shop</h3>
      <div class="share-modal-actions">
        <button type="button" class="share-copy-btn" id="share-copy-btn">Copy link</button>
        <button type="button" class="share-via-btn" id="share-via-btn" style="display:none">Share via…</button>
      </div>
    </div>
  </div>

  <!-- Comment sidebar -->
  <div class="comment-sidebar-overlay" id="comment-sidebar-overlay" aria-hidden="true"></div>
  <aside class="comment-sidebar" id="comment-sidebar" aria-label="Comments">
    <div class="comment-sidebar-header">
      <h3 class="comment-sidebar-title" id="comment-sidebar-title">Comments</h3>
      <button type="button" class="comment-sidebar-close" id="comment-sidebar-close" aria-label="Close">
        <span class="material-icons">close</span>
      </button>
    </div>
    <div class="comment-list" id="comment-list"></div>
    <form class="comment-form" id="comment-form">
      <textarea id="comment-input" class="comment-input" placeholder="Write a comment…" rows="3" required></textarea>
      <button type="submit" class="comment-submit">Submit</button>
    </form>
  </aside>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/map-scroll.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
